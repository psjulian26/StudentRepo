
  
<div class="container">
   <!-- <div class="list-group">
      <button type="button" class="list-group-item list-group-item-action active"> -->
        <h3>List of All Students</h3>
      <!-- </button> -->
    <!-- </div> -->
    <table class="table table-hover">
      
      <thead class="thead-dark">
        <tr>
          <!-- <th scope="col">Id</th> -->
          <th scope="col">Name</th>
          <th scope="col">Year</th>
          <th scope="col">Address</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of studentsData">
          <!-- <td>{{item.id}}</td> -->
          <td>{{item.name}}</td>
          <td>{{item.year}}</td>
          <td>{{item.address}}</td>
          <td style="display: flex">
              <!-- <button type="button" class="btn btn-warning btn-sm" [routerLink]="[ '/edit/${item.id}']">Edit</button> -->
              <button type="button" class="btn btn-primary btn-sm ml-2" routerLink="/edit/{{item.id}}">Edit</button>
              <button type="button" class="btn btn-primary btn-sm ml-2" (click)="delete(item)">Delete</button>
              <button type="button" class="btn btn-primary btn-sm ml-2" routerLink="/subjects/{{item.id}}">Subjects</button>
              <!-- <button type="button" class="btn btn-success" (click)="getSubject(item)"> View Subject </button> -->
          </td>
        </tr>
      </tbody>
    </table>
   
    <!-- <button type="button" class="btn btn-primary" [routerLink]="[ '/addStud']">Add Student</button> -->
       
    <div class="collapse" id="createForm" >
      <div class="card card-body">
        <div class="container">         
                  <h3>Create Student Record</h3>          
              <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name"  placeholder="Enter Name" required/>
              </div>
              <div class="form-group">
                  <label for="year">Year</label>
                  <input type="text" class="form-control" id="year"  placeholder="Enter Year" required/>
              </div>
              <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address"  placeholder="Enter Address" required/>
              </div>
              <button type="submit" class="btn btn-primary" >Add</button>
              <button type="submit" class="btn btn-primary ml-1" data-toggle="collapse" data-target="#createForm" aria-expanded="false" aria-controls="createForm">Cancel</button>
        </div>
      </div>
    </div>
    <p>        
      <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#createForm" aria-expanded="false" aria-controls="createForm">
        Add Student collapse
      </button>
    </p>

  </div>
